<!DOCTYPE html>
<html>
<head>
	
	<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="icon" type="image/x-icon" href="IMG/logo.png">

</head>
<body>
	<form  action="darkv2.html">
		<div id="container">
			<div id="logo">
				<img src="IMG/logo.png">
				<h3>REGISTRATION</h3>

		
			</div>
			<div id="inputField">
				<div class="groupFLD">
					<label>Enter Firstname:</label><br>
					<input type="text" id="fname"autocomplete="off" required>
				</div>
				<div class="groupFLD">
					<label>Enter Middlename:</label><br>
					<input type="text" id="Mname"autocomplete="off" required>
				</div>
				<div class="groupFLD">
					<label>Enter Lastname:</label><br>
					<input type="text" id="Lname" autocomplete="off"required>
				</div>
				<div class="groupFLD">
					<label>Select Suffix:</label><br>
					<select id="suffix"autocomplete="off"autocomplete="off" required>
						<option>None</option>
						<option>Jr.</option>
						<option>Sr.</option>
						<option>I</option>
						<option>II</option>
						<option>III</option>
						<option>IV</option>
						<option>V</option>

						
					</select>
					
				</div>
				<div class="groupFLD">
					<label>birthday:</label><br>
					<input type="date" id="bdate"autocomplete="off" required>
				</div>
				<div class="groupFLD">
					<label>Email Address:</label><br>
					<input type="email" id="email"autocomplete="off" required>
				</div>
				<small>Account Info</small>
				<div class="groupFLD">
					<label>Enter Username:</label><br>
					<input type="text" id="Username" autocomplete="off"required>
				</div>
				<div class="groupFLD">
					<label>Enter Password:</label><br>
					<input type="Password" id="Password" autocomplete="off"required>
				</div>
				<div id ="buttonArea">
					<button type="reset">cancel</button>
					<button type="submit">submit</button>
				</div>
			</div>
			
		</div>
		
	</form>

</body>
</html>
